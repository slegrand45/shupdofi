<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SHare, UPload and DOwnload FIles">

    <!-- https://dev.to/masakudamatsu/favicon-nightmare-how-to-maintain-sanity-3al7 -->
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Shupdofi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="row pt-3 mb-3">
            <div class="col">
                <div class="d-flex align-items-center">
                    <div class="col">
                        <h1 class="align-middle">SHUPDOFI</h1>
                        <h6 class="align-middle">SHare, UPload and DOwnload FIles</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <p>
                    Shupdofi is an open-source self-hosted web application to manage files and directories.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row row-cols-1 row-cols-md-3 g-5">
                    <div class="col">
                        <div class="card h-100">
                            <img src="workspaces.svg" class="card-img-top m-2" alt="Areas" style="height: 5rem;">
                            <div class="card-body">
                                <p class="card-text">
                                    Choose local directories you want to share.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="group.svg" class="card-img-top m-2" alt="Users and groups" style="height: 5rem;">
                            <div class="card-body">
                                <p class="card-text">
                                    Define users/groups and passwords.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="lock.svg" class="card-img-top m-2" alt="Access rights" style="height: 5rem;">
                            <div class="card-body">
                                <p class="card-text">
                                    Restrict access rights to shared directories for each user/group.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
